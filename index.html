    <div class="container" id="page1">
        <h1>خوش آمدید!</h1>
        <input type="text" id="username" placeholder="نام خود را وارد کنید">
        <input type="number" id="age" placeholder="سن خود را وارد کنید">
        <button class="btn" onclick="goToPage2()">ادامه</button>
    </div>

    <div class="container" id="page2">
        <h2 id="greeting"></h2>
        <p id="message1"></p>
        <p id="message2"></p>
        <p id="message3"></p>
        <a class="btn" href="#" target="_blank" id="instagramLink">لینک اینستاگرام</a>
    </div>

    <script>
        function goToPage2() {
            const username = document.getElementById('username').value.trim();
            const age = document.getElementById('age').value.trim();

            if(!username || !age){
                alert("لطفاً نام و سن خود را وارد کنید.");
                return;
            }

            document.getElementById('page1').style.display = 'none';
            document.getElementById('page2').style.display = 'flex';

            // متن‌ها را می‌توان اینجا ویرایش کرد
            document.getElementById('greeting').textContent = "سلام " + username + "!";
            document.getElementById('message1').textContent = "یک متن دلخواه اینجا بنویسید.";
            document.getElementById('message2').textContent = "نام شما: " + username + " و سن شما: " + age;
            document.getElementById('message3').textContent = "یک متن پایانی اینجا قرار می‌گیرد.";

            // لینک اینستاگرام
            document.getElementById('instagramLink').href = "https://instagram.com/"; // لینک خودت را جایگزین کن
        }
    </script>
