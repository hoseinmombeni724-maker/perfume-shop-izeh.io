<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>عطر فروشی ایذه</title>
<style>
    body {
        margin: 0;
        font-family: 'Tahoma', sans-serif;
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
    }

    .container {
        text-align: center;
        width: 90%;
        max-width: 400px;
        padding: 30px;
        border-radius: 20px;
        background-color: #fff;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        opacity: 0;
        transform: translateY(50px);
        animation: fadeInUp 0.8s forwards;
    }

    input {
        width: 80%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 16px;
        transition: all 0.3s;
    }

    input:focus {
        border-color: #ff7f50;
        box-shadow: 0 0 8px rgba(255,127,80,0.5);
        outline: none;
    }

    button {
        padding: 12px 25px;
        font-size: 16px;
        border-radius: 12px;
        border: none;
        background-color: #ff7f50;
        color: white;
        cursor: pointer;
        margin-top: 15px;
        transition: all 0.3s;
    }

    button:hover {
        background-color: #ff6347;
        transform: scale(1.05);
    }

    .hidden {
        display: none;
    }

    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .fun-text {
        margin: 20px 0;
        font-size: 18px;
        line-height: 1.6;
    }

    a {
        text-decoration: none;
    }
</style>
</head>
<body>

<!-- صفحه اول -->
<div class="container" id="step1">
    <h2>سلام! 😄</h2>
    <p>می‌خوای باهات آشنا بشم! اسم کوچیکت چیه؟</p>
    <input type="text" id="firstname" placeholder="اسم کوچیکت رو وارد کن">
    <p>و چند سالته؟</p>
    <input type="number" id="age" placeholder="سن رو وارد کن" min="1">
    <br>
    <button onclick="nextStep()">بزن بریم 🚀</button>
</div>

<!-- صفحه دوم -->
<div class="container hidden" id="step2">
    <h2 id="greeting"></h2>
    <p class="fun-text" id="funText"></p>
    <a href="https://www.instagram.com/yourpage" target="_blank">
        <button>رفتن به پیج اینستا 📸</button>
    </a>
</div>

<script>
function nextStep() {
    const first = document.getElementById('firstname').value.trim();
    const age = document.getElementById('age').value.trim();
    if(first === '' || age === '') {
        alert('هی! هر دو فیلد اسم و سن رو باید پر کنی 😅');
        return;
    }

    // متن بامزه با اسم و سن کاربر
    document.getElementById('greeting').textContent = می‌دونم اسمت چیه: ${first};
    document.getElementById('funText').innerHTML = 
        و ${age} سالته! 😎<br>
        وای! این سن و سال با این اسم بامزه 😜<br>
        بیا یه کمی عطرای خوشبو ببینی و خوش بگذرونیم! 🌸
    ;

    // نمایش صفحه دوم با انیمیشن
    const step1 = document.getElementById('step1');
    const step2 = document.getElementById('step2');

    step1.style.opacity = 0;
    step1.style.transform = 'translateY(-50px)';
    setTimeout(() => {
        step1.classList.add('hidden');
        step2.classList.remove('hidden');
        step2.style.animation = 'fadeInUp 0.8s forwards';
    }, 500);
}
</script>

</body>
</html>
